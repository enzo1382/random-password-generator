<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title>Random Password Generator</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="title__section">
                <h5>Generate</h5>
                <h4>randome password</h4>
                <p>Never use an insecure password again</p>
            </div>
            <div class="length__adjuster">
                <div class="length__size">
                    <p>Length:</p>
                    <h6 id="length-number">8</h6>
                </div>
                <input type="range" name="range" min="8" max="12" value="8" id="range-el">
            </div>
            <button class="generate__btn" onclick="generate_password(),render_result()"><i class="fa fa-flash"></i>Generate passwords</button>
            <div class="generated__password">
                <div class="password__box__1 box">
                    <p id="password-1">...</p>
                </div>
                <div class="password__box__2 box">
                    <p id="password-2">...</p>
                </div>
                <div class="password__box__3 box">
                    <p id="password-3">...</p>
                </div>
                <div class="password__box__4 box">
                    <p id="password-4">...</p>
                </div>
            </div>
        </div>
    </main>
    <script src="/my code/script.js"></script> 
</body>
</html>
